    <meta name="description" content="Your ultimate hub for discovering, exploring, and leveraging the best AI tools. Find top-rated AI for content creation, image generation, programming, and more.">

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">My Tool Toolshed</h1>
            <p class="header__subtitle">Discover, explore, and leverage the most cutting-edge artificial intelligence tools.</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="search-section">
                <h2 class="section-title">Search Tools</h2>
                <form class="search-bar" role="search">
                    <input type="search" id="searchInput" class="search-bar__input" placeholder="Search thousands of tools by name, description, or tag...">
                    <button type="submit" class="search-bar__button">Search</button>
                </form>
            </section>
            
            <section class="tools-section">
                <h2 class="section-title">Featured AI Tools</h2>
                <div id="toolsGrid" class="tools-grid"></div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
            </section>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Tool Toolshed. All rights reserved.</p>
        </div>
    </footer>

    <button id="openFeedbackBtn" class="floating-btn">Feedback</button>

    <div id="feedbackModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span id="closeFeedbackBtn" class="close-btn">&times;</span>
            <h2 class="section-title" style="margin-bottom: 1.5rem;">Leave a Message</h2>
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group-inline">
                    <input type="text" id="feedbackName" name="name" class="form-input" placeholder="Your Name (Optional)">
                    <input type="email" id="feedbackEmail" name="email" class="form-input" placeholder="Your Email (Optional)">
                </div>
                <div class="form-group">
                    <textarea id="feedbackMessage" name="message" class="form-textarea" placeholder="Your message or feedback..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="feedbackSubmitBtn" class="form-submit-button">Submit Feedback</button>
                </div>
                <div id="formStatus" class="form-status-message"></div>
            </form>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
