<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tool Toolshed - The Best AI Tools Hub</title>
    <meta name="description" content="Beyond Keywords. Describe your goal, get the right AI tool.">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G75DZCHFWP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-G75DZCHFWP');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">My Tool Toolshed</h1>
            <p class="hero-subtitle">Beyond Keywords. Describe your goal, get the right AI tool.</p>
            
            <form class="search-form" role="search">
                <input type="search" id="searchInput" class="search-input" placeholder="Describe your need... e.g., 'design a logo for my new coffee shop'">
            </form>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <section class="tools-section">
                <h2 class="section-title">Featured AI Tools</h2>
                <div id="toolsGrid" class="tools-grid">
                    </div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
            </section>
        </div>
    </main>
    
    <footer class="footer"></footer>
    <button id="openFeedbackBtn" class="floating-btn">Feedback</button>
    <div id="feedbackModalOverlay" class="modal-overlay"></div>
</body>
</html>
