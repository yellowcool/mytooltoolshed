<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best AI Tools Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">The Best AI Tools Hub</h1>
            <p class="header__subtitle">Discover, explore, and leverage the most cutting-edge artificial intelligence tools.</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="search-section">
                <h2 class="section-title">Search Tools</h2>
                <form class="search-bar" role="search">
                    <input type="search" id="searchInput" class="search-bar__input" placeholder="Search over 300+ tools by name, description, or tag...">
                    <button type="submit" class="search-bar__button">Search</button>
                </form>
            </section>

            <section class="tools-section">
                <h2 class="section-title">Featured AI Tools</h2>
                <div id="toolsGrid" class="tools-grid">
                    </div>
                 <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 The Best AI Tools Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
