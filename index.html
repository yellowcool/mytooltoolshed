<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best AI Tools Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">The Best AI Tools Hub</h1>
            <p class="header__subtitle">发现、探索并利用最前沿的人工智能工具</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="search-section">
                <h2 class="section-title">搜索工具</h2>
                <form class="search-bar" role="search">
                    <input type="search" id="searchInput" class="search-bar__input" placeholder="在 300+ 工具中按名称、描述或标签实时搜索...">
                    <button type="submit" class="search-bar__button">搜索</button>
                </form>
            </section>

            <section class="tools-section">
                <h2 class="section-title">精选 AI 工具</h2>
                <div id="toolsGrid" class="tools-grid">
                    </div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">正在加载...</div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 The Best AI Tools Hub. 保留所有权利。</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
