<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tool Toolshed - The Best AI Tools Hub</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>
<body>
    <header class="header"></header>

    <main class="main-content">
        <div class="container">
            <section class="search-section"></section>
            <section class="tools-section"></section>
        </div>
    </main>

    <footer class="footer"></footer>

    <button id="openFeedbackBtn" class="floating-btn">Feedback</button>

    <div id="feedbackModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span id="closeFeedbackBtn" class="close-btn">&times;</span>
            <h2 class="section-title" style="margin-bottom: 1.5rem;">Leave a Message</h2>
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group-inline">
                    <input type="text" id="feedbackName" name="name" class="form-input" placeholder="Your Name (Optional)">
                    <input type="email" id="feedbackEmail" name="email" class="form-input" placeholder="Your Email (Optional)">
                </div>
                <div class="form-group">
                    <textarea id="feedbackMessage" name="message" class="form-textarea" placeholder="Your message or feedback..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="feedbackSubmitBtn" class="form-submit-button">Submit Feedback</button>
                </div>
                <div id="formStatus" class="form-status-message"></div>
            </form>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
